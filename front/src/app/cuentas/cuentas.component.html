<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <ul class="nav nav-pills align-items-center align-items-sm-start" id="menu" *ngFor="let item of menus | keys;">
                <li class="nav-item">
                    <a routerLink="{{ menus[item].MENU_ENLACE }}" class="nav-link align-middle px-0 text-dark">
                        <mat-icon class="text-dark">{{ menus[item].MENU_ICONO }}</mat-icon>
                        <span class="ms-1 text-dark">{{ menus[item].MENU_NOMBRE }}</span>
                    </a>
                </li>
            </ul>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>front</span>
            <div class="user-dropdown" style="margin-left: auto;">
                <button mat-icon-button [matMenuTriggerFor]="userMenu">
                <mat-icon>person</mat-icon>
              </button>
                <mat-menu #userMenu="matMenu">
                    <button mat-menu-item (click)="cerrarSesion()">Cerrar Sesión</button>
                </mat-menu>
            </div>
        </mat-toolbar>
        <div class="grid-container">
            <h1 class="mat-h1">Cuentas</h1>
            <mat-grid-list cols="1" rowHeight="450px">


                <div class="row flex-nowrap">
                    <div class="col-auto col-md-9 main-container">
                        <br>
                        <div class="row justify-content-between">
                            <div class="col-md-auto col-lg-auto">
                                <br>
                                <mat-form-field appearance="fill">
                                    <mat-label>Buscar usuario</mat-label>
                                    <input matInput type="text" (input)="filter()">
                                </mat-form-field>
                                <button mat-raised-button color="warn">Buscar</button>
                            </div>
                            <h6>&nbsp;</h6>
                            <!--Crear un espacio entre divs-->
                            <div class="row flex-nowrap linea justify-content-md-center">
                                <div class="col-auto responsive">
                                    <div class="table-responsive-sm">
                                        <table mat-table [dataSource]="cuentas" class="table" aria-label="Cuentas">
                                            <ng-container matColumnDef="index">
                                                <th mat-header-cell *matHeaderCellDef>#</th>
                                                <td mat-cell *matCellDef="let cuenta; let i = index">{{ i + 1 }}</td>
                                            </ng-container>
                                            <ng-container matColumnDef="nombre">
                                                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                                                <td mat-cell *matCellDef="let cuenta">{{ cuenta.CLI_NOMBRE }}</td>
                                            </ng-container>
                                            <ng-container matColumnDef="apellido">
                                                <th mat-header-cell *matHeaderCellDef>Apellido</th>
                                                <td mat-cell *matCellDef="let cuenta">{{ cuenta.CLI_APELLIDOS }}</td>
                                            </ng-container>
                                            <ng-container matColumnDef="identificacion">
                                                <th mat-header-cell *matHeaderCellDef>Identificación</th>
                                                <td mat-cell *matCellDef="let cuenta">{{ cuenta.CLI_IDENTIFI }}</td>
                                            </ng-container>
                                            <ng-container matColumnDef="total">
                                                <th mat-header-cell *matHeaderCellDef>Total</th>
                                                <td mat-cell *matCellDef="let cuenta">{{ cuenta.CUENT_TOTAL }}</td>
                                            </ng-container>
                                            <ng-container matColumnDef="acciones">
                                                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                                                <td mat-cell *matCellDef="let cuenta">
                                                    <button mat-icon-button color="primary" (click)="ver(cuenta.CUENT_ID)" routerLink="/detalledecuenta">
                                      <mat-icon>visibility</mat-icon>
                                    </button>
                                                    <button mat-icon-button color="success" (click)="cobrar(cuenta.CUENT_ID)">
                                      <mat-icon>credit_card</mat-icon>
                                    </button>
                                                </td>
                                            </ng-container>

                                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </mat-grid-list>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
