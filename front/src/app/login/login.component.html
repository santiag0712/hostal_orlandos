                    </h2>

                            <input class="form-control" placeholder="USUARIO" type="text" name="email" [(ngModel)]="credentials.USU_USUARIO" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="CONTRASEÃ‘A" type="password" name="password" [(ngModel)]="credentials.USU_CLAVE" />
                        </div>
                        <div class="btn-div">

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
