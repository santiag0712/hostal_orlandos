<div class="container-fluid gradient-custom ">
    <div class="row row-cols-2">
        <div class="col-auto col-md-2 bg-dark">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-md-9 text-white">
            <br>
            <h1>
                <strong>Check-in huesped</strong>
            </h1>
            <hr>
            <h3><strong>Datos del cliente</strong></h3>
            <div class="row flex">
                <div class="col-md-6">
                    <label><strong>Identificación: </strong>{{cliente.CLI_IDENTIFI}}</label>
                </div>
                <div class="col-md-6">
                    <label><strong>Nombre: </strong>{{cliente.CLI_NOMBRE}} {{cliente.CLI_APELLIDOS}}</label>
                </div>
            </div>
            <h3><strong>Datos de la reservación</strong></h3>
            <div class="row flex">
                <div class="col-md-6">
                    <label><strong>Número de personas: </strong>{{reservacion.RES_NPERSONAS}}</label>
                </div>
                <div class="col-md-6">
                    <label><strong>Días de estancia: </strong>{{reservacion.RES_NDIAS}} </label>
                </div>
            </div>

            <h3><strong>Agregar habitación</strong></h3>

            <div class="row flex">
                <div class="col-md-2">
                    <button class="btn btn-danger" (click)="filter(0)">TODAS</button>
                </div>
                <div class="col-md-2" *ngFor="let piso of pisos">
                    <button class="btn btn-danger" (click)="filter(piso.PISO_ID)">{{piso.PISO_NUMERO}}</button>

                </div>

                <hr>
            </div>
            <div class="row ">
                <div class="col-md-10">
                    <label for="name">Escoger habitaciones:</label>
                    <select [(ngModel)]="data_check.HAB_ID" class="form-select" aria-label="Default select example">
                        <option selected>SELECCIONAR HABITACIÓN</option>
                        <option *ngFor="let habitacion of habitaciones " value= {{habitacion.HAB_ID}}>
                            {{habitacion.HAB_NOMBRE}}-{{habitacion.TIPHAB_NOMBRE}}</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <br>
                    <button class="btn btn-success" (click)="agregar()">Agregar</button>
                </div>
            </div>
            <div class="row row-cols">
                <div class="col">
                    <div class="table-responsive-sm">
                        <table class="table">
                            <thead class="thead-dark text-white">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Habitación</th>
                                    <th scope="col">Costo</th>
                                    <th scope="col">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let res of request; let i =index"
                                    class="thead-dark text-white justify-content-md-center">
                                    <td>{{i+1}}</td>
                                    <td>{{res.HAB_NOMBRE}}</td>
                                    <td>{{res.TIPHAB_COSTO}}</td>
                                    <td>
                                        <button class="btn btn-danger btn-sm" (click)="eliminar(i)">
                                            <mat-icon>delete_outline</mat-icon>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <button class="btn btn-success" (click)="guardar()">Guardar</button>
                </div>                
            </div>
        </div>
    </div>
</div>
