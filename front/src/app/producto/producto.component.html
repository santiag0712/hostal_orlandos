<body class="gradient-custom ">

    <ng-template #contenido let-modal>
        <div class="modal-header">
            <h2 class="modal-title">INGRESAR NUEVO PRODUCTO</h2>

            <button class="close" aria-label="Close" type="button" (click)="modal.dismiss()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <div class="modal-body">
            <strong>Datos del producto</strong>
            <hr>
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="name">PRODUCTO: </label>
                    <input type="text" class="form-control" placeholder="Producto" id="CLI_NOMBRE"
                        [(ngModel)]="producto.PROD_NOMBRE">
                </div>

            </div>

            <div class="form-group row">
                <div class="col-md-6">
                    <label for="name">PRECIO: </label>
                    <input type="number" min='0' class="form-control" placeholder="Precio" id="CLI_APELLIDOS"
                        [(ngModel)]="producto.PROD_PRECIO">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="name">STOCK: </label>
                    <input type="number" min='0' class="form-control" placeholder="Stock" id="CLI_APELLIDOS"
                        [(ngModel)]="producto.PROD_CANTIDAD">
                </div>
            </div>
            <br>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="guardar_Editar_Prod()" > OK</button>
            </div>
        </div>
    </ng-template>

    <ng-template #compra let-modal>
        <div class="modal-header">
            <h2 class="modal-title">COMPRAR M√ÅS PRODUCTO</h2>

            <button class="close" aria-label="Close" type="button" (click)="modal.dismiss()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <div class="modal-body">
            <strong>Datos del producto</strong>
            <hr>
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="name">PRODUCTO: </label>
                                            
                    <select [(ngModel)]='producto.PROD_ID' class="form-select" aria-label="Default select example">
                        <option *ngFor="let producto of productos|keys;" value={{productos[producto].PROD_ID}}>{{productos[producto].PROD_NOMBRE}}</option>
                    </select>
                </div>

            </div>

            <div class="form-group row">
                <div class="col-md-6">
                    <label for="name">CANTIDAD: </label>
                    <input type="number" min='0' class="form-control" placeholder="Cantidad" id="CLI_APELLIDOS"
                        [(ngModel)]="producto.PROD_CANTIDAD">
                </div>
            </div>
            <br>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="comprarProducto()"> OK</button>
            </div>
        </div>
    </ng-template>

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <app-sidebar></app-sidebar>
            </div>
            <div class="col-auto col-md-9 text-white">
                <h6>&nbsp;</h6> <!--Crear un espacio entre divs-->
                <div class="row">
                    <div class="col-md-6">
                        <h2><strong>Ingresar nuevo producto al inventario</strong></h2>
                        <button class="btn btn-danger" type="button" (click)="openModal(contenido)">INGRESAR</button>
                        <button class="btn btn-primary"  placeholder="Comprar"(click)="openComprar(compra)">
                        COMPRAR PRODUCTO</button>
                    </div>
                </div>
                <hr>
                <h6>&nbsp;</h6> <!--Crear un espacio entre divs-->
                <div class=" row flex-nowrap linea container-fluid justify-content-md-center">
                    <div class="col-auto responsive container-fluid">
                        <div class="table-responsive-sm">
                            <table class="table">
                                <thead class="thead-dark text-white">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">PRODUCTO</th>
                                        <th scope="col">PRECIO</th>
                                        <th scope="col">STOCK</th>
                                        <th scope="col"># Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let producto of productos|keys; let i =index"
                                        class="thead-dark text-white">
                                        <td>{{i+1}}</td>
                                        <td>{{productos[producto].PROD_NOMBRE}}</td>
                                        <td>{{productos[producto].PROD_PRECIO}}</td>
                                        <td>{{productos[producto].COMP_VENT_STOCK}}</td>
                                        <td>
                                            <!-- 
                                            <button class="btn btn-primary btn-sm" 
                                                placeholder="Editar"
                                                (click)="editar(compra,productos[producto].PROD_ID)">
                                                <mat-icon>edit</mat-icon>
                                            </button>
                                            -->
                                            <button class="btn btn-danger btn-sm" 
                                            (click)="eliminar(productos[producto].PROD_ID)">
                                                <mat-icon>delete_outline</mat-icon>
                                            </button>

                                            <button class="btn btn-success btn-sm"  >
                                                <mat-icon>assignment</mat-icon>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
